<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get started</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/4e4113349d.js" crossorigin="anonymous"></script>

</head>

<body>
    
<div class="container-form">


    <!-- adding the home(house) icon to be displayed on the webpage -->
<div class="next">

    <!-- linking the index.html(the web hosting to the home icon) -->
<a href="../index.html"><span class="next-home"><i class="fa-solid fa-house"></i></span></a>
</div>



<h1>Create an account</h1>
<p>Signup with your Social media account or Email address</p>

<div class="form-class">

<a href="http://" class="btn-social"> <span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>

<a href="http://" class="btn-social"> <span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>

<a href="http://" class="btn-social"> <span><i class="fa-brands fa-google"></i></span> Google</a>
</div>



<div class="divider">

<span class="divider-bg">Or</span>
</div>


<div class="form-main">

    <form action="">

        <div class="form-user">

            <div class="user">
            <span><i class="fa-solid fa-user"></i></span>
            </div>
           
        <input type="text" name="" id="" placeholder="Username">

    </div>



    <form action="">

        <div class="email">
            <div class="email-form">
            <span><i class="fa-solid fa-at"></i></span>
        </div>

        <input type="email" name="" id="" placeholder="Email address">

    </div>



    <form action="">

        <div class="form-class">
        <input type="tel" name="" id="" placeholder="Phone number">

    </div>


    <form action="">

        <div class="form-class">
        <input type="password" name="" id="" placeholder="Password">

    </div>



    <form action="">

        <div class="form-class">
        <input type="password" name="" id="" placeholder="Confirm password">

    </div>


    <form action="">

        <div class="form-class" >
        <input type="submit" value="Register" class="submit-btn">

    </div>



    </form>

</div>



</div>

</body>
</html>
